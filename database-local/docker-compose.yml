version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: mermas_digitais_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: mermas_digitais_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mermas123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=pt_BR.UTF-8 --lc-ctype=pt_BR.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/postgresql/setup:/docker-entrypoint-initdb.d
      - ./database/postgresql/scripts:/scripts
    networks:
      - mermas_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mermas_digitais_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  mermas_network:
    driver: bridge
